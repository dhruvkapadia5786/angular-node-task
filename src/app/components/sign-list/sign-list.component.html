<div
  style="
    border: 1px solid lightray;
    display: table-caption;
    justify-content: center;
    padding: 10%;
    margin: 50px;
  "
>
  <h3 style="font-family: sans-serif; font-size: 24px">Users</h3>
  @for( user of users; track user){

  <div
    style="
      border: 1px solid rgb(199, 199, 199);
      display: flex;
      flex-direction: row;
      height: 60px;
      border-radius: 4px;
      width: 450px;
      margin-bottom: 10px;
      box-shadow: 2px 2px 5px lightgray;
    "
  >
    <div
      style="
        color: rgb(55, 55, 255);
        font-size: 30px;
        background-color: rgb(170, 170, 255);
        border-radius: 50%;
        margin: 10px 10px 3px 8px;
        padding: 13px 13px;
      "
    >
      {{ getProfileInitials(user) }}
    </div>
    <div style="">
      <p style="font-size: 18px; padding-top: 5px">
        {{ user.firstname }} {{ user.lastname }}
      </p>
      <p style="font-size: 16px; color: gray">{{ user.email }}</p>
    </div>
  </div>
  } @empty {
  <div>
    <p>Oops! no user found</p>
  </div>
  }
</div>
